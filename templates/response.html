<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>{{ title }}</title>
</head>
<body>
    <div class="container">
        <h2>{{ title }}</h2>
        <p>{{ message }}</p>
        {% if success %}
        <a href="/login" class="go-to-login">Go to Login</a>
        {% else %}
        <a href="{{ request.referrer or '/' }}" class="go-to-login">Try Again</a>
        {% endif %}
    </div>
</body>
</html>
